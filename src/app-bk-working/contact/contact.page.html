<style>.internal-header .toolbar-container{padding-top:15px !important;padding-bottom:15px !important}</style>
<!-- Back button with a default href -->
<ion-header  class="internal-header ion-align-items-center">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
	  
    </ion-buttons>
	    <ion-title><img class="logo" src="../assets/images/logo.svg"></ion-title>
		  <ion-buttons slot="end">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true" color="light">
    

<section  class="text-center internal-hero ion-align-items-center" style='background:url(../assets/images/contact-us-banner.jpg)'>
    <h3 class="span-underline internal-hero-title"><span>Contact Us </span></h3>
  </section>
  
  
   <ion-grid>
        <ion-row>  
          <ion-col size="12">
               <ion-card class="mb-0">
                   <ion-card-header style="padding-top:0;padding-bottom:0">
                    <ion-card-title>
                     <h6><ion-icon name="location-outline"></ion-icon> Mailing Address</h6></ion-card-title>
                 </ion-card-header>
                <ion-card-content style="padding-left: 35px;">   
                <p>discipleFIRST, PO Box 758<br>
                   Colleyville, TX 76034</p> 
                   </ion-card-content>
                   </ion-card>
              </ion-col>
              <ion-col size="12">
                   <ion-card>
                        <ion-card-header style="padding-top:0;padding-bottom:0">
                    <ion-card-title>
                     <h6><ion-icon name="call-outline"></ion-icon> Phone Number</h6></ion-card-title>
                 </ion-card-header>
                <ion-card-content style="padding-left: 35px;">
               <ion-text color="primary"> <a href="tel:(817) 519-8263" style="text-decoration:none">(817) 519-8263</a>
                </ion-text>
                </ion-card-content>
                   </ion-card>
              </ion-col>
          
        </ion-row>
       </ion-grid>
  
    <div class="px-1">
      <!---p class="text-center">Please send us a message using the form below and our staff will contact you shortly. Thank you!</p-->    
      <!-- <iframe src="https://disciplefirst.ccbchurch.com/goto/forms/8/responses/new" style="height:600px;width:100%"></iframe> -->

      <ion-grid>
        <form (ngSubmit)="contactForm()">
          <ion-row>
            <ion-col>
              <ion-item>
                <ion-input [(ngModel)]="userinfo.firstName" name="firstName" type="text" placeholder="First Name*" required>
                </ion-input>
              </ion-item>
            </ion-col>
            <ion-col>
              <ion-item>
                <ion-input [(ngModel)]="userinfo.lastName" name="lastName" type="text" placeholder="Last Name*" required>
                </ion-input>
              </ion-item>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-item>
                <ion-input [(ngModel)]="userinfo.email" name="email" type="email" placeholder="Email*" required></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-item>
                <ion-input [(ngModel)]="userinfo.street" name="street" type="text" placeholder="Street"></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-item>
                <ion-input [(ngModel)]="userinfo.city" name="city" type="text" placeholder="City"></ion-input>
              </ion-item>
            </ion-col>
            <ion-col>
              <ion-item>
                <ion-input [(ngModel)]="userinfo.state" name="state" type="text" placeholder="State"></ion-input>
              </ion-item>
            </ion-col>
            <ion-col>
              <ion-item>
                <ion-input [(ngModel)]="userinfo.postalCode" name="postalCode" type="tel"
                  (keypress)="numberOnlyValidation($event)" placeholder="Postal Code" maxlength="6"></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-item>
                <ion-label>Comments</ion-label>
                <ion-textarea [(ngModel)]="userinfo.comment" name="comment" rows={6} cols={20}
                  placeholder="Enter your answer..."></ion-textarea>
              </ion-item>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-button size="large" type="submit" expand="block">Submit</ion-button>
            </ion-col>
          </ion-row>
        </form>
      </ion-grid>
      
    </div>

</ion-content>
